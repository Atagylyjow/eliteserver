<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Script Hub - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .admin-header {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        
        .admin-header h1 {
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-primary);
        }
        
        .stat-label {
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }
        
        .script-manager {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }
        
        .script-form {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
        }
        
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .script-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn-admin {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }
        
        .btn-secondary {
            background: var(--accent-secondary);
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        
        .scripts-list {
            margin-top: 2rem;
        }
        
        .script-item {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }
        
        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .script-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .script-status {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-enabled {
            background: #28a745;
            color: white;
        }
        
        .status-disabled {
            background: #6c757d;
            color: white;
        }
        
        .script-content {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        
        .script-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #28a745;
        }
        
        .notification.error {
            background: #dc3545;
        }
        
        .notification.info {
            background: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt"></i> VPN Script Hub - Admin Panel</h1>
            <p>Script yönetimi ve istatistikler</p>
        </div>
        
        <div class="admin-stats">
            <div class="stat-card">
                <div class="stat-number" id="total-downloads">0</div>
                <div class="stat-label">Toplam İndirme</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-users">0</div>
                <div class="stat-label">Aktif Kullanıcı</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-users">0</div>
                <div class="stat-label">Toplam Kullanıcı</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="script-count">0</div>
                <div class="stat-label">Script Sayısı</div>
            </div>
        </div>
        
        <div class="script-manager">
            <h2><i class="fas fa-plus"></i> Yeni Script Ekle</h2>
            <form class="script-form" id="add-script-form">
                <div class="form-group">
                    <label for="script-id">Script ID:</label>
                    <input type="text" id="script-id" placeholder="örn: darktunnel" required>
                </div>
                
                <div class="form-group">
                    <label for="script-name">Script Adı:</label>
                    <input type="text" id="script-name" placeholder="örn: DarkTunnel" required>
                </div>
                
                <div class="form-group">
                    <label for="script-description">Açıklama:</label>
                    <input type="text" id="script-description" placeholder="Script açıklaması" required>
                </div>
                
                <div class="form-group">
                    <label for="script-filename">Dosya Adı:</label>
                    <input type="text" id="script-filename" placeholder="örn: darktunnel.conf" required>
                </div>
                
                <div class="form-group">
                    <label for="script-content">Script İçeriği:</label>
                    <textarea id="script-content" placeholder="Script konfigürasyonu buraya..." required></textarea>
                </div>
                
                <div class="script-actions">
                    <button type="submit" class="btn-admin btn-primary">
                        <i class="fas fa-plus"></i> Script Ekle
                    </button>
                    <button type="button" class="btn-admin btn-secondary" onclick="loadScripts()">
                        <i class="fas fa-refresh"></i> Yenile
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Dosya Yükleme Bölümü -->
        <div class="script-manager" style="margin-top: 2rem;">
            <h2><i class="fas fa-upload"></i> Dosya Yükle</h2>
            <form class="script-form" id="upload-form">
                <div class="form-group">
                    <label for="upload-script-id">Script ID:</label>
                    <input type="text" id="upload-script-id" placeholder="örn: myvpn" required>
                </div>
                
                <div class="form-group">
                    <label for="upload-script-name">Script Adı:</label>
                    <input type="text" id="upload-script-name" placeholder="örn: My VPN Config" required>
                </div>
                
                <div class="form-group">
                    <label for="upload-script-description">Açıklama:</label>
                    <input type="text" id="upload-script-description" placeholder="Script açıklaması" required>
                </div>
                
                <div class="form-group">
                    <label for="upload-file">Dosya Seç:</label>
                    <input type="file" id="upload-file" accept=".conf,.txt,.json,.yaml,.yml" required>
                    <small style="color: var(--text-secondary); margin-top: 0.25rem;">
                        Desteklenen formatlar: .conf, .txt, .json, .yaml, .yml
                    </small>
                </div>
                
                <div class="script-actions">
                    <button type="submit" class="btn-admin btn-primary">
                        <i class="fas fa-upload"></i> Dosya Yükle
                    </button>
                    <button type="button" class="btn-admin btn-secondary" onclick="clearUploadForm()">
                        <i class="fas fa-times"></i> Temizle
                    </button>
                </div>
            </form>
        </div>
        
        <div class="scripts-list" id="scripts-list">
            <!-- Scriptler buraya yüklenecek -->
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
